<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ Terrain Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="title">ğŸŒ Terrain Detection System</h1>

    <!-- Upload Section -->
    <div class="upload-box">
        <input type="file" id="imageUpload" accept="image/*" class="form-control">
        <button class="btn btn-primary mt-3" onclick="uploadImage()">ğŸ“¤ Upload & Predict</button>
    </div>

    <!-- Prediction Results -->
    <div id="result" class="result-box hidden mt-4">
        <h2 class="mb-3">ğŸ“ Prediction Results</h2>
        <img id="uploadedImage" src="" class="img-fluid rounded shadow" alt="Uploaded Image">
        <div class="details mt-3">
            <p><strong>ğŸ” Terrain:</strong> <span id="terrain"></span></p>
            <p><strong>ğŸ”º Roughness:</strong> <span id="roughness"></span></p>
            <p><strong>ğŸ’§ Slipperiness:</strong> <span id="slipperiness"></span></p>
        </div>
    </div>
</div>

<script>
    function uploadImage() {
        let fileInput = document.getElementById('imageUpload');
        if (!fileInput.files.length) {
            alert('Please select an image.');
            return;
        }
        let formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('uploadedImage').src = data.image_url;
                document.getElementById('terrain').innerText = data.terrain;
                document.getElementById('roughness').innerText = data.roughness.toFixed(2);
                document.getElementById('slipperiness').innerText = data.slipperiness.toFixed(2);
                document.getElementById('result').classList.remove('hidden');
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
